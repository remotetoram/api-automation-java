# Base URL of the Azure DevOps API
baseApiUrl=https://dev.azure.com/

# Template for test plans URL
testPlansUrlTemplate=%s/%s/%s/_apis/test/plans?api-version=%s

# Template for test points URL
testPointsUrlTemplate=%s/%s/%s/_apis/test/plans/%d/suites/%d/points?testCaseId=%d&api-version=%s

# Template for test run URL
testRunUrlTemplate=%s/%s/%s/_apis/test/runs?api-version=%s

# Template for test result id URL
testResultIdUrlTemplate=%s/%s/%s/_apis/test/runs/%d/results?api-version=%s

# Template for test run result URL
testRunResultsUrlTemplate=%s/%s/%s/_apis/test/runs/%d/results?api-version=%s

# Template for run payload
runPayloadTemplate={"name":"%s","plan":{"id":%d},"pointIds":%s}

# Template for result payload
resultPayloadTemplate={"id\":%d,\"outcome\":\"%s\",\"state\":\"Completed\"}